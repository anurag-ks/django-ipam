{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block extrahead %}
{{ block.super }}
<title>Import IP address</title>
{% endblock %}

{% block breadcrumbs %}
{% endblock %}

{% block content %}
  <div id="content-main">
    <form action="{% url 'admin:import_ipaddress' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <div class="submit-row">
        <input type="submit" value="Save" class="default" />
      </div>
    </form>
  </div>
{% endblock %}
